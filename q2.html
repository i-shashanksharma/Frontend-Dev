<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q2 - Character Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      max-width: 400px;
      height: 120px;
      resize: none;
      padding: 8px;
      font-size: 14px;
    }
    #counter {
      margin-top: 5px;
      font-weight: bold;
    }
    #counter.normal {
      color: #333;
    }
    #counter.warn {
      color: orange;
    }
    #counter.danger {
      color: red;
    }
    #resetBtn {
      margin-top: 10px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <h2>Live Character Counter</h2>

  <textarea id="messageBox" placeholder="Type here... (max 100 chars)"></textarea>
  <div id="counter" class="normal">100 characters left</div>
  <button id="resetBtn">Reset</button>

  <script src="q2.js"></script>
</body>
</html>
