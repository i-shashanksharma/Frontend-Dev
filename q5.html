<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q5 - Image Gallery with Modal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      max-width: 600px;
    }
    .gallery img {
      width: 100%;
      cursor: pointer;
      border-radius: 4px;
      object-fit: cover;
      height: 120px;
    }
    #modalOverlay {
      position: fixed;
      inset: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.6);
      z-index: 1000;
    }
    #modalOverlay.active {
      display: flex;
    }
    .modal-content {
      background: white;
      padding: 10px;
      border-radius: 4px;
      max-width: 80%;
      max-height: 80%;
    }
    .modal-content img {
      max-width: 100%;
      max-height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <h2>Image Gallery with Modal Preview</h2>

  <div class="gallery" id="imageGallery">
    <img src="https://picsum.photos/seed/1/200/200" alt="Img 1">
    <img src="https://picsum.photos/seed/2/200/200" alt="Img 2">
    <img src="https://picsum.photos/seed/3/200/200" alt="Img 3">
    <img src="https://picsum.photos/seed/4/200/200" alt="Img 4">
    <img src="https://picsum.photos/seed/5/200/200" alt="Img 5">
    <img src="https://picsum.photos/seed/6/200/200" alt="Img 6">
  </div>

  <div id="modalOverlay">
    <div class="modal-content">
      <img id="modalImage" src="" alt="Preview">
    </div>
  </div>

  <script src="q5.js"></script>
</body>
</html>
