<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Travel Agency Showcase</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Q10.css">
</head>
<body>
<main class="container my-5">
  <h2 class="text-center mb-4">Top Destinations</h2>
  <div id="travelCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active" data-bs-interval="2000">
        <img src="https://images.pexels.com/photos/457882/pexels-photo-457882.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" class="d-block w-100" alt="Beach">
        <div class="carousel-caption"><h5>Tropical Beaches</h5></div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://www.explore.com/img/gallery/majestic-mountains-you-need-to-see-in-your-lifetime/intro-1723654667.jpg" class="d-block w-100" alt="Mountains">
        <div class="carousel-caption"><h5>Majestic Mountains</h5></div>
      </div>
      <div class="carousel-item" data-bs-interval="3000">
        <img src="https://assets.apps.onegrandvacation.com/hgvdotcom-mkt-assets/media/aprimo/2019/11/05/12/38/0f6ab392_3009_4304_b3da_aad9014057a0-892x501.jpg" class="d-block w-100" alt="City">
        <div class="carousel-caption"><h5>City Escapes</h5></div>
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#travelCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#travelCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>

  <div class="progress my-5">
    <div class="progress-bar progress-bar-striped progress-bar-animated" style="width:70%">70% Booked</div>
  </div>

  <footer class="text-center py-3 bg-dark text-white">
    Contact: info@travelnow.com | Phone: +91 98765 43210
  </footer>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
