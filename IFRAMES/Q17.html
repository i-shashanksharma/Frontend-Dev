<!DOCTYPE html>
<html>
<head><title>Form with Iframe</title></head>
<body>
  <form target="resultFrame" action="result.html">
    <input type="text" placeholder="Enter text">
    <input type="submit" value="Submit">
  </form>
  <iframe name="resultFrame" width="80%" height="100"></iframe>
</body>
</html>

<!DOCTYPE html>
<html>
<body>
  <p>Form successfully submitted.</p>
</body>
</html>
