<!DOCTYPE html>
<html>
<head><title>Form Security</title></head>
<body>
  <form autocomplete="off">
    Username: <input type="text" required><br>
    Password: <input type="password" required><br>
    <input type="submit">
  </form>
  <p>Disabling autocomplete helps prevent browsers from storing sensitive login info.</p>
</body>
</html>
