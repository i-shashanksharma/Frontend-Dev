<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notifications Dashboard</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Q6.css">
</head>
<body>
<main class="container my-5">
  <div class="card p-4">
    <h3>Notifications</h3>
    <div class="alert alert-success">New message received!</div>
    <div class="alert alert-info">Tip: Update your profile.</div>
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
      Warning: Account nearly full!
      <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div class="bg-light p-3 border rounded mt-3">
      <h6>Summary</h6>
      <p>3 notifications received today.</p>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
