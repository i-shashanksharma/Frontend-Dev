<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Q4 - Special Offer Banner</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="q4.js"></script>
  <style>
    .banner { padding:15px; margin:8px 0; background:#ffd; border:1px solid #dda; }
    .hidden { display:none; }
  </style>
</head>
<body>
  <main>
    <section id="banners">
      <h2>Promotions</h2>
      <div class="banner" id="b1">Banner 1 - 20% off</div>
      <div class="banner" id="b2">Banner 2 - Free Shipping</div>
      <div class="banner" id="b3">Banner 3 - Buy 1 Get 1</div>
      <div class="banner" id="b4">Banner 4 - New Arrivals</div>
      <div class="banner" id="b5">Banner 5 - Student Discount</div>

      <div>
        <button id="hideBtn">Hide</button>
        <button id="showBtn">Show</button>
        <button id="slideUpBtn">Slide Up</button>
        <button id="slideDownBtn">Slide Down</button>
        <button id="fadeInBtn">Fade In</button>
        <button id="fadeOutBtn">Fade Out</button>
      </div>
    </section>
  </main>
</body>
</html>
