<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Q1 - Welcome Greeting</title>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="q1.js"></script>
</head>
<body>
  <header>
    <h1>Welcome Site</h1>
  </header>
  <main>
    <section id="welcome-section" aria-label="welcome">
      <h2 id="greeting">Hello visitor</h2>
      <p id="time-note">Loading time based greeting...</p>
      <button id="changeGreetingBtn">Change Greeting</button>
      <button id="toggleWelcomeBtn">Toggle Welcome Message</button>
      <div id="welcomeMessage">We're glad you're here! Explore the course offerings.</div>
      <ul id="quotes">
        <li>Keep going — small steps matter.</li>
        <li>Consistency beats intensity.</li>
        <li>Failure is a step to success.</li>
        <li>Learn, apply, repeat.</li>
        <li>Stay curious.</li>
      </ul>
    </section>
  </main>
  <footer>© Example Academy</footer>
</body>
</html>
