<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box-Sizing Comparison</title>
  <link rel="stylesheet" href="Que8.css">
</head>
<body>
  <h1>Box-Sizing Comparison</h1>
  <main class="box-container">
    <div class="box default-box">
      <p>Default (content-box)</p>
    </div>
    <div class="box border-box">
      <p>Border-box</p>
    </div>
  </main>
  <p class="desc">Notice how border-box includes padding and border inside total width.</p>
</body>
</html>
