<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes Demonstration</title>
    <link rel="stylesheet" href="Que1.css">
</head>
<body>
    <header>
        <h1>Pseudo-Classes Demonstration</h1>
    </header>

    <main class="examples">
        <section>
            <button class="hover-btn">Hover Me</button>
            <p>:hover changes background color</p>
        </section>

        <section>
            <input type="text" placeholder="Focus here">
            <p>:focus highlights input</p>
        </section>

        <section>
            <button class="active-btn">Click Me</button>
            <p>:active darkens button when pressed</p>
        </section>

        <section>
            <ul class="nth-list">
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
                <li>Item 4</li>
            </ul>
            <p>:nth-child() styles even items</p>
        </section>
    </main>
</body>
</html>
