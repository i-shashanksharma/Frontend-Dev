<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Blog Pagination</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Q9.css">
</head>
<body>
<main class="container py-5">
  <h2 class="text-center mb-4">My Blog Posts</h2>
  <div class="mb-5">
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Post 1: Exploring Nature</h5>
        <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur vel lacus non ligula porttitor tincidunt.</p>
      </div>
    </div>
    <div class="card mb-3">
      <div class="card-body">
        <h5 class="card-title">Post 2: Adventures Abroad</h5>
        <p class="card-text">Vivamus hendrerit velit nec purus ullamcorper, non commodo sem facilisis.</p>
      </div>
    </div>
  </div>

  <nav>
    <ul class="pagination justify-content-center">
      <li class="page-item"><a class="page-link" href="#">Previous</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item"><a class="page-link" href="#">Next</a></li>
    </ul>
  </nav>

  <div class="text-center mt-4">
    <button class="btn btn-outline-secondary me-2">Older Posts</button>
    <button class="btn btn-outline-secondary">Newer Posts</button>
  </div>
</main>
</body>
</html>
