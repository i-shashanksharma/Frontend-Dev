      <h2>Media Queries</h2>
      <p>@media (max-width: 600px) { ... }</p>
    </section>
    <section class="topic">
      <h2>Responsive Design</h2>
      <p>Layouts adapt using Grid, Flexbox, and relative units.</p>

    </section>
