<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Filter Gallery</title>
  <link rel="stylesheet" href="responsive-image-filter-gallery.css" />
</head>
<body>
  <header>
    <h1>Image Filter Gallery</h1>
  </header>

  <main class="gallery">
    <figure>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR59BkL1YI2tMavEhCsWKvXZe1Ece-RpJ1CuQ&s" alt="Image 1" class="blur" />
      <figcaption>Blur Filter</figcaption>
    </figure>
    <figure>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8iVoLg5BzYW4C-FobM95dRyys_KU3_Q3FAw&s" alt="Image 2" class="grayscale" />
      <figcaption>Grayscale Filter</figcaption>
    </figure>
    <figure>
      <img src="https://pe-images.s3.amazonaws.com/photo-editing/cc/sepia/camera-raw-sepia-tone.jpg" alt="Image 3" class="sepia" />
      <figcaption>Sepia Filter</figcaption>
    </figure>
    <figure>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRV-1ETUMeb8gB4DbOdrW-R8ovK_5TVtocx8Q&s" alt="Image 4" class="brightness" />
      <figcaption>Brightness Filter</figcaption>
    </figure>
    <figure>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvkz3cpPSvMDC9YYks1PfgupDU9WYqZWCllA&s" alt="Image 5" class="contrast" />
      <figcaption>Contrast Filter</figcaption>
    </figure>
    <figure>
      <img src="https://learn.microsoft.com/en-us/windows/win32/direct2d/images/17-huerotation.png" alt="Image 6" class="hue" />
      <figcaption>Hue Rotate Filter</figcaption>
    </figure>
  </main>
</body>
</html>
