<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Design Principles</title>
  <link rel="stylesheet" href="responsive-design-principles.css">
</head>
<body>
  <main class="grid">
    <section class="box">
      <h2>Fluid Layouts</h2>
      <p>Use percentages and minmax() for flexible widths.</p>
    </section>
    <section class="box">
      <h2>Flexible Media</h2>
      <p>img { max-width: 100%; height: auto; }</p>
    </section>
    <section class="box">
      <h2>Breakpoints</h2>
      <p>Adjust layout using @media queries.</p>
    </section>
  </main>
</body>
</html>
