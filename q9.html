<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q9 - Form Submit Blocker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    form {
      max-width: 320px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 5px 8px;
      margin-top: 3px;
      box-sizing: border-box;
    }
    .error {
      color: red;
      font-size: 12px;
      margin-bottom: 5px;
      height: 14px;
    }
    #successMsg {
      margin-top: 15px;
      color: green;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Form Validation with preventDefault()</h2>

  <form id="userForm" novalidate>
    <label>
      Name:
      <input type="text" id="nameField">
    </label>
    <div id="nameError" class="error"></div>

    <label>
      Email:
      <input type="email" id="emailField">
    </label>
    <div id="emailError" class="error"></div>

    <label>
      Password:
      <input type="password" id="passwordField">
    </label>
    <div id="passwordError" class="error"></div>

    <button type="submit">Submit</button>
  </form>

  <div id="successMsg"></div>

  <script src="q9.js"></script>
</body>
</html>
