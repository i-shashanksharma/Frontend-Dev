<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Q8 - Custom Dropdown</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .dropdown {
      position: relative;
      display: inline-block;
    }
    .dropdown-button {
      padding: 6px 12px;
      border: 1px solid #333;
      background: #f5f5f5;
      cursor: pointer;
    }
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      border: 1px solid #ccc;
      background: #fff;
      min-width: 150px;
      display: none;
      z-index: 10;
    }
    .dropdown-menu.open {
      display: block;
    }
    .dropdown-menu div {
      padding: 6px 10px;
      cursor: pointer;
    }
    .dropdown-menu div:hover {
      background: #eee;
    }
  </style>
</head>
<body>
  <h2>Custom Dropdown (No &lt;select&gt;)</h2>

  <div class="dropdown" id="customDropdown">
    <button class="dropdown-button" id="dropdownToggle">Select an option</button>
    <div class="dropdown-menu" id="dropdownMenu">
      <div data-value="Option 1">Option 1</div>
      <div data-value="Option 2">Option 2</div>
      <div data-value="Option 3">Option 3</div>
    </div>
  </div>

  <script src="q8.js"></script>
</body>
</html>
