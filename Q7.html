<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Task Tracker</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Q7.css">
</head>
<body>
<main class="container my-5">
  <h3>Tasks <span class="badge bg-secondary">3 Pending</span></h3>
  <ul class="list-group mt-3">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Complete project report <span class="badge bg-danger">High</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Review PR <span class="badge bg-warning text-dark">Medium</span>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      Organize meeting <span class="badge bg-success">Low</span>
    </li>
  </ul>
  <button class="btn btn-success mt-3">Completed <span class="badge bg-light text-dark">5</span></button>
</main>
</body>
</html>
