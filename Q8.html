<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pricing Plans</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="Q8.css">
</head>
<body>
<main class="container py-5">
  <div class="row g-4">
    <div class="col-md-4">
      <div class="card p-3 text-center shadow-sm">
        <h4>Basic</h4>
        <p class="display-6">$10</p>
        <ul class="list-unstyled">
          <li>1 User</li><li>5GB Storage</li>
        </ul>
        <button class="btn btn-outline-primary">Choose</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 text-center bg-primary text-white shadow-lg">
        <h4>Pro</h4>
        <p class="display-6">$30</p>
        <ul class="list-unstyled">
          <li>10 Users</li><li>50GB Storage</li>
        </ul>
        <button class="btn btn-light">Choose</button>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card p-3 text-center shadow-sm">
        <h4>Premium</h4>
        <p class="display-6">$50</p>
        <ul class="list-unstyled">
          <li>Unlimited Users</li><li>200GB Storage</li>
        </ul>
        <button class="btn btn-outline-primary">Choose</button>
      </div>
    </div>
  </div>
</main>
</body>
</html>
